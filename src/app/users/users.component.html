<div class="d-grid justify-content-end">

    <button type="button" class="btn btn-outline-secondary m-3" routerLink="/addprofile" > add Profile</button>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <table id="datatable" class="table table-bordered border-success text-center dt-responsive nowrap w-100 datatables">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Profile</th>
                        <th>Description</th>
                        <!-- <th>status</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of getData" >
                        <td>{{ data.p_id }}</td>
                        <td> <a routerLink="/Mpermission/{{data.p_id}}">{{ data.p_name}} </a></td>
                        <td><a routerLink="/Mpermission/{{data.p_id}}">{{ data.description }} </a></td>
                        <!-- <td>{{ data.status }}</td> -->
                        <td><button class="me-3" routerLink="/users/{{data.p_id}}">edit</button>
                            <button (click)="deleteUserByID(data.p_id)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
